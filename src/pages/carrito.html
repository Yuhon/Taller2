<body class="bg-gray-900 text-white min-h-screen flex flex-col">

<nav class="bg-gray-800 p-4 text-center font-bold">

</nav>

<section class="max-w-4xl mx-auto p-6 flex-grow">
  <div id="cartItems" class="space-y-4"></div>
  <p id="total" class="text-right text-green-400 font-bold text-xl mt-6"></p>
</section>

<footer class="bg-black text-center text-gray-400 p-4">
  Â© 2026 Proyecto ITSQMET
</footer>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let container = document.getElementById("cartItems");
let total = 0;

container.innerHTML = "";

cart.forEach((item, index) => {
  total += item.price;
  container.innerHTML += `
    <div class="flex items-center bg-gray-800 p-4 rounded-lg gap-4">
      <img src="${item.image}" class="w-24 h-16 object-cover rounded">
      <div class="flex-grow">
        <h3 class="font-bold">${item.name}</h3>
        <p class="text-green-400">$${item.price}</p>
      </div>
      <button onclick="removeItem(${index})" class="bg-red-600 px-3 py-1 rounded">
        X
      </button>
    </div>
  `;
});

document.getElementById("total").textContent = "Total: $" + total.toFixed(2);

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  location.reload();
}
</script>

</body>
